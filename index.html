<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 10px;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            margin: 10px;
        }
        .main {
            flex: 70%;
            background-color: #f1f1f1;
            padding: 20px;
        }
        .sidebar {
            flex: 30%;
            background-color: #f9f9f9;
            padding: 20px;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>My Test Webpage</h1>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#services">Services</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
</nav>

<div class="container">
    <div class="main">
        <h2>Main Content</h2>
        <p>This is where the main content goes.</p>
    </div>
    <div class="sidebar">
        <h2>Sidebar</h2>
        <p>This is where the sidebar content goes.</p>
    </div>
</div>

<footer>
    <p>Footer Content &copy; 2024</p>
</footer>

</body>
</html>
